<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Set New Password - Web3 Wallet</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A44F2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#12121A",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body class="font-display">
    <div
        class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-md">
            <header class="mb-8 flex flex-col items-center text-center">
                <div class="flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-primary text-4xl">lock</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Set New Password</h1>
                <p class="mt-2 text-base text-gray-600 dark:text-gray-400">Please enter your new password below</p>
            </header>
            <main class="w-full space-y-6">
                <form id="resetForm" class="space-y-4">
                    <label class="flex flex-col">
                        <p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">New Password</p>
                        <div class="flex w-full flex-1 items-stretch rounded-lg">
                            <input id="newPassword"
                                class="form-input h-12 flex-1 resize-none overflow-hidden rounded-l-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 p-3 text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/30 rounded-r-none border-r-0"
                                placeholder="••••••••" type="password" required />
                            <button
                                class="toggle-password flex items-center justify-center rounded-r-lg border border-l-0 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors"
                                type="button" data-target="newPassword">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </label>

                    <label class="flex flex-col">
                        <p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</p>
                        <div class="flex w-full flex-1 items-stretch rounded-lg">
                            <input id="confirmPassword"
                                class="form-input h-12 flex-1 resize-none overflow-hidden rounded-l-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 p-3 text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/30 rounded-r-none border-r-0"
                                placeholder="••••••••" type="password" required />
                            <button
                                class="toggle-password flex items-center justify-center rounded-r-lg border border-l-0 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors"
                                type="button" data-target="confirmPassword">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </label>

                    <button id="submitBtn"
                        class="flex h-12 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold text-white shadow-sm transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark"
                        type="button" onclick="submitResetPassword()">
                        <span class="truncate">Update Password</span>
                    </button>
                </form>
            </main>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = this.querySelector('.material-symbols-outlined');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.textContent = 'visibility_off';
                } else {
                    input.type = 'password';
                    icon.textContent = 'visibility';
                }
            });
        });

        async function submitResetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            if (!newPassword || !confirmPassword) {
                alert('Please fill in both fields');
                return;
            }

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Disable button and show loading state
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Updating...
                </div>`;

            try {
                // Parse token from current URL path (/reset_password/<token>)
                const token = window.location.pathname.split('/').pop();

                const response = await fetch(`/api/reset_password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message || 'Password updated successfully!');
                    window.location.href = '/login';
                } else {
                    alert('Error: ' + (data.message || 'Something went wrong.'));
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            } catch (error) {
                alert('Network error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        }
    </script>
</body>

</html>
