<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>My Accounts - Web3 Wallet</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5b13ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#161022",
                        "success": "#10b981",
                        "error": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200"
    data-username="{{ name }}">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
        <!-- Mobile Header -->
        <header
            class="lg:hidden flex items-center justify-between p-4 bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-white/10">
            <div class="flex items-center gap-3">
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD9j0vULBuc7bG2lPbkSRiJ8w41veKTQwgVua6Vw24BojK5C8tw7XoW69M-pt35hqPos8p8RpF65-cZ0EiF7I01UXzMVo4KyfFuQ91unMxHt3x2vXEWUVnCtUaHIy6zQ4i_QPXw3kygAwMfOeHXMQLxXv1PtZToqWTkESHfbxo94gecTyqw12miNPNGryEt7Z7sEHqHB0ijEKSHbhNoh9604P2febWLVqq2Q40R08YyPDdjMVuBfXZjKBAWyrZ1hBHQh8IFUF8TOIk");'>
                </div>
                <h1 class="text-text-light-primary dark:text-white text-lg font-bold">Web3 Wallet</h1>
            </div>
            <button onclick="toggleSidebar()" class="text-text-light-primary dark:text-white p-2">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </header>

        <div class="flex h-full grow flex-row relative">
            <!-- Overlay -->
            <div id="sidebarOverlay" onclick="toggleSidebar()"
                class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

            <!-- SideNavBar -->
            <aside id="sidebar"
                class="fixed top-0 left-0 z-50 h-full w-64 transform -translate-x-full transition-transform duration-300 lg:static lg:translate-x-0 flex flex-col justify-between bg-[#1e1e24] dark:bg-white/5 p-4 border-r border-white/10 shadow-xl lg:shadow-none">
                <div class="flex flex-col gap-6">
                    <div class="flex items-center justify-between px-3">
                        <div class="flex items-center gap-3">
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD9j0vULBuc7bG2lPbkSRiJ8w41veKTQwgVua6Vw24BojK5C8tw7XoW69M-pt35hqPos8p8RpF65-cZ0EiF7I01UXzMVo4KyfFuQ91unMxHt3x2vXEWUVnCtUaHIy6zQ4i_QPXw3kygAwMfOeHXMQLxXv1PtZToqWTkESHfbxo94gecTyqw12miNPNGryEt7Z7sEHqHB0ijEKSHbhNoh9604P2febWLVqq2Q40R08YyPDdjMVuBfXZjKBAWyrZ1hBHQh8IFUF8TOIk");'>
                            </div>
                            <h1 class="text-white text-lg font-bold">Web3 Wallet</h1>
                        </div>
                        <!-- Close button for mobile -->
                        <button onclick="toggleSidebar()" class="lg:hidden text-white/70 hover:text-white">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                    <nav class="flex flex-col gap-2">
                        <a class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-white/10 rounded-lg transition-colors"
                            href="/api/dashboard">
                            <span class="material-symbols-outlined">dashboard</span>
                            <p class="text-sm font-medium leading-normal">Dashboard</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 text-primary"
                            href="/api/accounts_view">
                            <span class="material-symbols-outlined">account_balance_wallet</span>
                            <p class="text-sm font-medium leading-normal">Accounts</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-white/10 rounded-lg transition-colors"
                            href="/api/send_crypto">
                            <span class="material-symbols-outlined">send</span>
                            <p class="text-sm font-medium leading-normal">Send/Receive</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-white/10 rounded-lg transition-colors"
                            href="/api/history">
                            <span class="material-symbols-outlined">history</span>
                            <p class="text-sm font-medium leading-normal">Transaction History</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-white/10 rounded-lg transition-colors"
                            href="#">
                            <span class="material-symbols-outlined">settings</span>
                            <p class="text-sm font-medium leading-normal">Settings</p>
                        </a>
                    </nav>
                </div>
                <div class="flex flex-col gap-1">
                    <a class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-white/10 rounded-lg transition-colors"
                        href="#" onclick="logout()">
                        <span class="material-symbols-outlined">logout</span>
                        <p class="text-sm font-medium leading-normal">Logout</p>
                    </a>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-4 lg:p-8 min-w-0 overflow-x-hidden">
                <div class="mx-auto flex w-full max-w-7xl flex-col gap-8">
                    <!-- PageHeading -->
                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <h2 class="text-white text-4xl font-bold leading-tight tracking-[-0.033em]">My Accounts</h2>
                        <button
                            class="flex min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors"
                            onclick="window.location.href='/api/create_account'">
                            <span class="material-symbols-outlined">add_circle</span>
                            <span class="truncate">Create Account</span>
                        </button>
                    </div>

                    <!-- Accounts Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="accountsGrid">
                        <!-- Accounts will be loaded here -->
                        <div
                            class="col-span-full flex items-center justify-center p-12 bg-white/5 border border-white/10 rounded-xl">
                            <p class="text-white/70">Loading accounts...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts?t=' + Date.now());
                const accounts = await response.json();
                const grid = document.getElementById('accountsGrid');
                grid.innerHTML = '';

                if (!Array.isArray(accounts) || accounts.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full flex flex-col items-center justify-center p-12 bg-white/5 border border-white/10 rounded-xl text-center">
                            <span class="material-symbols-outlined text-4xl text-white/30 mb-4">account_balance_wallet</span>
                            <p class="text-white text-lg font-medium mb-2">No accounts found</p>
                            <p class="text-white/70 mb-6">Create your first account to get started.</p>
                            <button
                                class="flex items-center gap-2 px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors font-bold"
                                onclick="window.location.href='/api/create_account'">
                                Create Account
                            </button>
                        </div>
                    `;
                    return;
                }

                accounts.forEach(account => {
                    const card = document.createElement('div');
                    card.className = 'bg-white/5 border border-white/10 rounded-xl p-6 flex flex-col gap-4 hover:bg-white/10 transition-colors group';

                    // Generate a random gradient for the card header/icon based on address
                    const loadedBalance = parseFloat(account.balance).toFixed(4);

                    card.innerHTML = `
                        <div class="flex items-start justify-between">
                            <div class="flex items-center gap-3">
                                <div class="size-10 rounded-full bg-gradient-to-br from-primary/30 to-purple-500/30 flex items-center justify-center text-white font-bold">
                                    ${account.account_name.substring(0, 2).toUpperCase()}
                                </div>
                                <div>
                                    <h3 class="text-white font-bold text-lg leading-tight px-1">${account.account_name}</h3>
                                    <p class="text-white/50 text-xs font-mono px-1">${account.address.substring(0, 6)}...${account.address.slice(-4)}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="py-2">
                             <p class="text-white/70 text-sm">Balance</p>
                             <p class="text-white text-2xl font-bold font-mono">${loadedBalance} ETH</p>
                        </div>

                        <div class="flex gap-2 mt-auto pt-2 border-t border-white/10">
                            <a href="/api/send_crypto?mode=send&account=${account.address}" class="flex-1 flex items-center justify-center gap-2 py-2 bg-primary/20 text-primary hover:bg-primary hover:text-white rounded-lg transition-colors font-medium text-sm">
                                <span class="material-symbols-outlined text-lg">send</span> Send
                            </a>
                            <a href="/api/send_crypto?mode=receive&account=${account.address}" class="flex-1 flex items-center justify-center gap-2 py-2 bg-white/5 text-white hover:bg-white/10 rounded-lg transition-colors font-medium text-sm">
                                <span class="material-symbols-outlined text-lg">call_received</span> Receive
                            </a>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading accounts:', error);
                document.getElementById('accountsGrid').innerHTML = `
                    <div class="col-span-full p-8 text-center text-error">
                        Failed to load accounts. Please try again.
                    </div>
                `;
            }
        }

        function logout() {
            fetch('/api/logout')
                .then(() => {
                    window.location.href = '/';
                })
                .catch(error => console.error('Logout error:', error));
        }

        document.addEventListener('DOMContentLoaded', loadAccounts);

        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleSidebar() {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
