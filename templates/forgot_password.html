<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Forgot Password - Web3 Wallet</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A44F2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#12121A",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body class="font-display">
    <div
        class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-md">
            <header class="mb-8 flex flex-col items-center text-center">
                <div class="flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-primary text-4xl">lock_reset</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Reset Password</h1>
                <p class="mt-2 text-base text-gray-600 dark:text-gray-400">Enter your email and we'll send you a reset
                    link</p>
            </header>
            <main class="w-full space-y-6">
                <form id="forgotPasswordForm" class="space-y-4">
                    <label class="flex flex-col">
                        <p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Email</p>
                        <div class="flex w-full flex-1 items-stretch rounded-lg">
                            <input id="email"
                                class="form-input h-12 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 p-3 text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/30"
                                placeholder="your@email.com" type="email" required />
                        </div>
                    </label>

                    <button id="submitBtn"
                        class="flex h-12 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold text-white shadow-sm transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark"
                        type="button" onclick="submitForgotPassword()">
                        <span class="truncate">Send Reset Link</span>
                    </button>
                </form>

                <div class="text-center">
                    <a class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary transition-colors flex items-center justify-center gap-1"
                        href="/login">
                        <span class="material-symbols-outlined text-lg">arrow_back</span>
                        Back to Login
                    </a>
                </div>
            </main>
        </div>
    </div>

    <script>
        async function submitForgotPassword() {
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            // Disable button and show loading state
            const originalBtnText = '<span class="truncate">Send Reset Link</span>';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="truncate">Sending...</span>';

            try {
                const response = await fetch('/forgot_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    alert(data.message || 'Check your email for the reset link.');

                    // Start Cooldown (60 seconds)
                    let timeLeft = 60;
                    submitBtn.disabled = true; // Ensure it stays disabled

                    const timer = setInterval(() => {
                        submitBtn.innerHTML = `<span class="truncate">Resend in ${timeLeft}s</span>`;
                        timeLeft--;

                        if (timeLeft < 0) {
                            clearInterval(timer);
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                        }
                    }, 1000);

                } else {
                    // Error - re-enable immediately so they can fix input
                    alert('Error: ' + (data.message || 'Something went wrong.'));
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            } catch (error) {
                alert('Network error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        }
    </script>
</body>

</html>
